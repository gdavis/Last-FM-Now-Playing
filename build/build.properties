
# Project and current version
project.name			= Last-FM-Now-Playing
version					= v1.0RC0
project.version			= ${project.name}-${version}

# Properties for the directory structure
bin						= ${basedir}/bin
build					= ${basedir}/build
docs					= ${basedir}/docs
docs.asdocs				= ${docs}/asdocs
docs.diagrams			= ${docs}/diagrams
docs.reports			= ${docs}/reports
docs.reports.link		= ${docs.reports}/link
docs.reports.tests		= ${docs.reports}/tests
libs					= ${basedir}/libs
src		 				= ${basedir}/src
tests					= ${basedir}/tests
tests.unit				= ${tests}/com/factorylabs/orange/unit
tests.performance		= ${tests}/com/factorylabs/orange/performance
examples 				= ${basedir}/examples
app 					= ${src}/com/gravitygaming/lastfm/app

# Global compiler arguments
target.player 			= 10.2.0
framerate				= 30
browser 				= -a 'Safari'

# Properties for compiling the barebones application
app.main					= ${app}/NowPlaying.as
app.swf					= ${bin}/now-playing.swf
app.width				= 640
app.height				= 200

app.color				= 0xFF8500
app.reportname			= Barebones
app.url					= http://localhost.factorylabs.com/orange-actionscript/bin/barebones.html
app.isDebug				= true

# Project links
github.project.link		= https://github.com/factorylabs/orange-actionscript